name: Commit Lint
on:
  pull_request:
    types: [opened, synchronize, reopened, edited, ready_for_review]

jobs:
  lint-pr-title:
    name: Lint PR Title
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft != true
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # ratchet:actions/checkout@v4
      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # ratchet:actions/setup-node@v4
        with:
          node-version: 22
      - name: Install commitlint
        run: npm install -g @commitlint/cli @commitlint/config-conventional
      - name: Validate PR title as commit message
        run: echo "${{ github.event.pull_request.title }}" | commitlint

  check-config-sync:
    name: Check Config Sync
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # ratchet:actions/checkout@v4
      - name: Check configs in sync
        run: python3 scripts/check-configs-sync.py
